# Documentation is here: https://www.appveyor.com/docs/appveyor-yml/

init:
  - ps: Update-AppveyorBuild -Version "$env:appveyor_repo_commit"

image:
  # If this is modified, please also update the build script
  - Visual Studio 2019

configuration:
  # The builds will be run in this order
  - Release
  - Debug

before_build:
  - cmd: |-
      git submodule update --init --recursive
      $env:COMM_VER = $(git describe --tags $(git rev-list --tags --max-count=1))
      $env:COMM_HASH = $(git rev-parse --short=8 HEAD)
      mkdir build
      cd build
      cmake .. -G "Visual Studio 16 2019" -A Win32

build_script:
  - cmd: cmake --build . --config %CONFIGURATION%

after_build:
  - ps: |-
      cd "bin\${env:CONFIGURATION}"
      $env:ARTIFACTNAME = "Cxbx-Reloaded-{0}-{1}-{2}" -f $env:COMM_VER, $env:COMM_HASH, $env:CONFIGURATION
      7z u "${env:ARTIFACTNAME}.zip" ..\..\..\COPYING ..\..\..\README.md
      7z u "${env:ARTIFACTNAME}.zip" Cxbx.exe glew32.dll subhook.dll CxbxVSBC.dll
      7z u "${env:ARTIFACTNAME}.zip" cxbxr-debugger.exe capstone.dll cs_x86.dll
      If ($env:CONFIGURATION -eq 'Release') { 
        Get-ChildItem .\*.zip | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name } 
      }

